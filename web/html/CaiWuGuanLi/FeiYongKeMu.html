<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>财务管理-费用科目管理</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/GuaHaoJieMian.css"/>
	</head>
	<body>
		<form>
			<input type="submit" value="" />
		</form>
		<div style="margin-top: 30px;">
			<input class="l_input" type="text" name="" id="" placeholder="请输入费用科目或编码" value="" style="width: 190px;height: 30px;margin-left: 90px;margin-right: 15px;" />
			<i class="layui-icon">&#xe615;</i><input class="layui-btn layui-btn-normal" type="submit" name="" id="" value="查询费用科目" style="width: 130px;height: 35px;margin-right: 15px;" />
			<i class="layui-icon">&#xe642;</i><button id="qwqw" class="layui-btn layui-btn-normal" style="width: 130px;height: 35px;">新增费用科目</button>
		</div>
		<br />
		<table class="layui-hide" id="test" lay-filter="test"></table>
		</form>
		<script type="text/html" id="toolbarDemo">
			<!--<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
				<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
				<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
			</div>-->
		</script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="../../layui/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['table', 'layer'], function() {
				var table = layui.table;

				table.render({
					elem: '#test',
					url: '/test/table/demo1.json',
					toolbar: '#toolbarDemo',
					title: '用户数据表',
					totalRow: true,
					cols: [
						[{
							type: 'checkbox',
							width: 70,
							fixed: 'left'
						}, {
							field: 'id',
							title: '科目编码',
							width: 200,
							fixed: 'left',
							unresize: true,
							totalRowText: '合计'
						}, {
							field: 'username',
							title: '科目名称',
							width: 200,
							edit: 'text'
						}, {
							field: 'email',
							title: '操作',
							width: 200,
							edit: 'text',
							templet: function(res) {
								return '<em>' + res.email + '</em>'
							}
						}, ]
					],
					page: true
				});

				//工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch(obj.event) {
						case 'getCheckData':
							var data = checkStatus.data;
							layer.alert(JSON.stringify(data));
							break;
						case 'getCheckLength':
							var data = checkStatus.data;
							layer.msg('选中了：' + data.length + ' 个');
							break;
						case 'isAll':
							layer.msg(checkStatus.isAll ? '全选' : '未全选')
							break;
					};
				});

				$('#qwqw').on('click', function() {
					layer.open({
						type: 2,
						title: '新增费用科目',
						maxmin: true,
						area: ['800px', '300px'],
						shadeClose: true, //点击遮罩关闭层
						content: '../TanChuCeng/新增费用科目.html',
						btn: '关闭'
					});
				});
			});
		</script>
	</body>

</html>
