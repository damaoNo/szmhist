<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建科室</title>
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	</head>

	<body>
		<form>
		<div style="text-align:center;">
			<h2>新建科室</h2>
		</div>
		<br />
		<div style="text-align:center;">
			<span>科室编码：</span>
			<input style="height: 30px;" type="text" name="" id="" value="" placeholder="科室编码" />
			<span>科室名称：</span>
			<input style="height: 30px;" type="text" name="" id="" value="" placeholder="科室名称" />
		</div>
		<br />
		<div style="text-align:center;">
			<span>科室分类：</span>
			<select style="height: 30px;width: 130px;">
				<option>请选择</option>
				<option>内科</option>
				<option>外科</option>
				<option>儿科</option>
				<option>传染病科</option>
				<option>妇产科</option>
				<option>男科</option>
				<option>精神心理科</option>
				<option>皮肤性病科</option>
				<option>中医科</option>
				<option>肿瘤科</option>
				<option>骨科</option>
				<option>五官科</option>
				<option>康复医学科</option>
				<option>麻醉医学科</option>
				<option>营养科</option>
				<option>医技科</option>
				<option>医学影像</option>
				<option>其他科室</option>
			</select>
			<span>科室类别：</span>
			<select style="height: 30px;width: 130px;">
				<option>请选择</option>
				<option>临床</option>
				<option>医技</option>
				<option>财务</option>
				<option>行政</option>
				<option>其他</option>
			</select>
		</div>
		<br />
		<div style="text-align:center;">
			<input class="layui-btn layui-btn-normal" style="width: 70px;height: 35px;" type="reset" name="" id="" value="清空" />
			<input class="layui-btn layui-btn-normal" style="width: 70px;height: 35px;" type="submit" name="" id="" value="保存" />
		</div>
		</form>
	</body>

</html>
