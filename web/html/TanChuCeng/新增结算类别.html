<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增结算类别</title>
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	</head>

	<body>
		<form>
			<br />
			<div style="text-align:center;">
				<h2>新增结算类别</h2>
			</div>
			<br />
			<div style="margin:0 auto; width: 500px;">
				<table border="0" cellspacing="1" cellpadding="1" id=l_yihaobiao width="50%" style="border-collapse:separate; border-spacing:50px 15px;">
					<tr>
						<td><span>类别编码:</span><input style="height: 30px;" class="l_input" type="text" name="" id="" value="" placeholder="类别编码" /></td>
						<td><span>类别名称：</span><input style="height: 30px;" class="l_input" type="text" name="" id="" value="" placeholder="类别名称" /></td>
					</tr>
					<tr>
						<td><span>显示顺序号: </span><input style="height: 30px;" class="l_input" type="text" name="" id="" value="" placeholder="显示顺序号" /></td>
					</tr>
				</table>
			</div>
			<br />
			<div style="text-align:center;">
				<input class="layui-btn layui-btn-normal" style="width: 70px;height: 35px;" type="reset" name="" id="" value="清空" />
				<input class="layui-btn layui-btn-normal" style="width: 70px;height: 35px;" type="submit" name="" id="" value="保存" />
			</div>
		</form>
	</body>

</html>
