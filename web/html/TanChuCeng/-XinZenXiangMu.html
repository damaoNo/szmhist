<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增医技</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
	</head>

	<body>
		<h2>新增医技</h2>
		<br />
		<input style="width: 500px;height: 35px;margin-left: 40px;" type="text" name="" id="" value="" placeholder="请输入医技助记码" />
		<input class="layui-btn layui-btn-normal" style="margin-left: 20px;" type="submit" name="" id="" value="查询" />
		<br />
		<table class="layui-hide" id="test"></table>
		<script src="../layui/layui.js" charset="utf-8"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#test',
					url: '/demo/table/user/',
					cols: [
						[{
							field: '项目编码',
							title: '项目编码'
						}, {
							field: '项目名称',
							title: '项目名称'
						}, {
							field: '项目规格',
							title: '项目规格'
						}, {
							field: '项目单价',
							title: '项目单价'
						}, {
							field: '拼音助记码',
							title: '拼音助记码'
						}, {
							field: '操作',
							title: '操作'
						}]
					],
					page: true
				});
			});
		</script>
	</body>

</html>
