<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>现场挂号</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/xianchangguahao.css"/>
	</head>

	<body>
		<form>
			<div class="layui-tab" lay-filter="demo" lay-allowclose="true">
				<ul class="layui-tab-title">
					<li class="layui-this" lay-id="11">现场挂号</li>
				</ul>
				<div class="layui-tab-content">

					<div class="layui-tab-item layui-show">
						<font style="font-size: 13px; font-family: &quot;Microsoft YaHei&quot;;">发票号:</font>
						<div id=l_shurukuang style="width: 110px;">
							<input class="l_input" name="" value="" placeholder="输入发票号" type="text" autocomplete="off" placeholder="" again="left" class="el-input__inner"></div>
						<i class="layui-icon">&#xe642;</i><input class="layui-btn layui-btn-normal" style="width: 60px;height: 35px;" type="submit" name="" id="" value="挂号" />

						<i class="layui-icon">&#xe669;</i><input class="layui-btn layui-btn-normal" style="width: 60px;height: 35px;" type="reset" name="" value="清空" />

					</div>
					<br />
					<table border="0" cellspacing="1" cellpadding="1" id=l_yihaobiao width="80%" style="border-collapse:separate; border-spacing:0px 20px;">
						<tr>
							<th style="font-size: 18px">挂号信息</th>
						</tr>
						<tr>
							<td><span class="l_star">* </span>病例号：<input class="l_input" name="" value="" placeholder="输入病例号" /></td>
							<td><span class="l_star">* </span> 姓 名：<input class="l_input" name="" value="" placeholder="输入姓名" /></td>
							<td><span class="l_star">*</span>性 别：
								<select style="width: 80px;height: 30px">
									<option value="volvo">男</option>
									<option value="saab">女</option>
								</select>
							</td>
							<td>
								<span class="l_star">*</span>年 龄：<input class="l_input" name="" value="" placeholder="输入年龄" />
								<span class="l_star">*</span>
								<select style="width: 80px;height: 30px">
									<option value="saab">岁</option>
									<option value="saab">月</option>
									<option value="saab">天</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>出生日期：<input class="l_input" name="" value="" placeholder="出生日期" type="text" /></td>
							<td>身份证号：<input class="l_input" name="" value="" placeholder="输入身份证号" type="text" /></td>
							<td>家庭住址：<input class="l_input" name="" value="" placeholder="输入家庭住址" type="text" /></td>
						</tr>
						<tr>
							<td>
								<span class="l_star">*</span>结算类别：
								<select style="width: 80px;height: 30px">
									<option value="saab">自费</option>
									<option value="saab">市医保</option>
								</select>
							</td>
							<td>
								<span class="l_star">*</span>看诊日期：
								<input type="text" class="l_input" name="" value="" placeholder="看诊日期" />
							</td>
							<td>
								<span class="l_star">*</span>午别：
								<select style="width: 80px; height: 30px">
									<option value="saab"><span class="l_wubie">午别</span></option>
								</select>
							</td>
							<td>
								<span class="l_star">*</span>挂号科室：
								<select style="width: 80px; height: 30px">
									<option value="saab"><span class="l_wubie">挂号科室</span></option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<span class="l_star">*</span>号别：
								<select style="width: 80px; height: 30px">
									<option value="saab"><span class="l_wubie">号别</span></option>
								</select>
							</td>
							<td>
								<span class="l_star">*</span>看诊医生：
								<select style="width: 80px; height: 30px">
									<option value="saab"><span class="l_wubie">门诊医生：</span></option>
								</select>
							</td>
							<td>
								初始号额：<input class="l_input" name="initnum" value="" placeholder="初始号额" type="text" />
							</td>
							<td>
								已用号额：<input class="l_input" name="usednum" value="" placeholder="已用号额" type="text" />
							</td>
						</tr>
						<tr>
							<td>
								病历本 <input type="checkbox" name="" value="" />
							</td>
							<td>
								<span class="l_star">*</span>应收金额：<input class="l_input" type="" name="" value="" />
							</td>
							<td>
								<span class="l_star">*</span>收费方式：
								<select style="width: 80px; height: 30px">
									<option value="saab">现金</option>
									<option value="saab">医保卡</option>
									<option value="saab">银行卡</option>
									<option value="saab">信用卡</option>
									<option value="saab">支付宝</option>
									<option value="saab">微信</option>
									<option value="saab">云闪付</option>
									<option value="saab">其他</option>
								</select>
							</td>
							<td>备注：<input class="l_input" type="text" name="" value="" /></td>
						</tr>
					</table>
				</div>
			</div>
		</form>
		<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
		</script>

		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(function () {
				$.post(
						'/html/regist',
						{userid:'1'},
						function (res,status,xhr) {
							console.log(res);
						},
						'json'
				)
			})
		</script>
	</body>

</html>
