<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>结算类别管理</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
	</head>

	<body>
		
			<br />
			<input style="margin-left: 30px;height: 30px;" type="text" name="" id="" value="" placeholder="请输入结算类别编码或名称" />
			<input class="layui-btn layui-btn-normal" class="layui-btn layui-btn-normal" style="width: 120px;height: 35px;margin-left: 40px;" type="submit" name="" id="" value="查询结算类别" />
			<button id="qwqw" class="layui-btn layui-btn-normal" id="qwqw" class="layui-btn layui-btn-normal" style="width: 120px;height: 35px;margin-left: 40px;">新增结算类别</button>
			<br />
			<table class="layui-hide" id="test" lay-filter="test"></table>
		
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#test',
					url: '/test/table/demo1.json',
					toolbar: '#toolbarDemo',
					title: '用户数据表',
					totalRow: true,
					cols: [
						[{
							type: 'checkbox',
							fixed: 'left'
						}, {
							field: '显示序列号',
							title: '显示序列号',
							width: 120
						}, {
							field: '类别编码',
							title: '类别编码',
							width: 150
						}, {
							field: '类别名称',
							title: '类别名称',
							width: 150
						}, {
							fixed: 'right',
							title: '操作',
							width: 150
						}]
					],
					page: true
				});

				//工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch(obj.event) {
						case 'getCheckData':
							var data = checkStatus.data;
							layer.alert(JSON.stringify(data));
							break;
						case 'getCheckLength':
							var data = checkStatus.data;
							layer.msg('选中了：' + data.length + ' 个');
							break;
						case 'isAll':
							layer.msg(checkStatus.isAll ? '全选' : '未全选')
							break;
					};
				});
				$('#qwqw').on('click', function() {
					layer.open({
						type: 2,
						title: '新增结算类别',
						maxmin: true,
						area: ['800px', '520px'],
						shadeClose: true, //点击遮罩关闭层
						content: '../TanChuCeng/新增结算类别.html',
						btn: '关闭'
					});
				});
			});
		</script>
	</body>

</html>
