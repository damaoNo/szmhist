<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>医技管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>

	<body>
		<div class="demoTable">
			医技编号:
			<div class="layui-inline">
				<input class="layui-input" name="id" id="demoReload" autocomplete="off">
			</div>
			<button class="layui-btn layui-btn-normal" data-type="reload">搜索</button>
		</div>

		<div >
			<!--分页显示所有的医技信息-->
			<table  id="fansTable">
			</table>
		</div>



		<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['table'], function () {
				var laypage = layui.laypage;
				//执行一个laypage实例
				var html;

				var table = layui.table;
					//第一个实例
					table.render({
						elem: '#fansTable',//实例化需要的table的id
						height: 900,//容器高度
						url: '../yjgl',
						cols: [[ //表头
							 {field: 'itemCode', title: '项目编码', width:200,sort: true}
							,{field: 'itemName', title: '项目名称', width:200}
							,{field: 'format', title: '项目规格',width:200}
							,{field: 'price', title: '项目单价', width:200}
							,{field: 'mnemonicCode', title: '拼音助记码', width:200}
						]],
						limit:20,
						page: true //开启分页
					});


			})

		</script>
	</body>
</html>
