<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增医技</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
	</head>

	<body>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入医技助记码">
				<input type="submit" name="" id="" value="查询" class="layui-btn layui-btn-normal" />
			</div>
			<!--表格-->
			<table class="layui-hide" id="test"></table>
			<!--分页-->
			<div id="demo0"></div>
		</form>
		<script type="text/html" id="barDemo">
			<button class="layui-btn layui-btn-xs" lay-event="edit" id="btnselect">选择</button>
		</script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['table', 'laypage', 'layer'], function() {
				var table = layui.table,
					laypage = layui.laypage,
					layer = layui.layer;
				//					分页
				//总页数低于页码总数
				laypage.render({
					elem: 'demo0',
					count: 50,
					prev: '<',
					next: '>' //数据总数
				});
				//                  表格
				table.render({
					elem: '#test',
					url: '/demo/table/user/',
					page: true,
					cols: [
						[{
							field: '项目编码',
							title: '项目编码'
							//							sort: true
						}, {
							field: '项目名称',
							//							width: 100,
							title: '项目名称'
						}, {
							field: '项目规格',
							//							width: 80,
							title: '项目规格'
							//							sort: true
						}, {
							field: '项目单价',
							//							width: 80,
							title: '项目单价'
						}, {
							field: '拼音助记码',
							title: '拼音助记码'
							//							minWidth: 150
						}, {
							fixed: 'right',
							title: '操作',
							toolbar: '#barDemo',
							width: 150
						}]
					]

				});
			});
		</script>
	</body>

</html>
