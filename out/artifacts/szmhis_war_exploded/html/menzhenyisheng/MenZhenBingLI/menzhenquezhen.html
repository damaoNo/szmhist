<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>门诊确诊</title>
		<link rel="stylesheet" type="text/css" href="../../../layui/css/layui.css"/>
	</head>
	<body>
		 <div class="">
             <form action="">
                 <label class="layui-form-label">病历号</label>
                 <div class="layui-input-block">
                     <input type="text" name="casenum" required lay-verify="required" autocomplete="off"
                            class="layui-input" readonly>
                 </div>
                 <br>
                 <label class="layui-form-label">患者姓名</label>
                 <div class="layui-input-block">
                     <input type="text" name="realname" required lay-verify="required" autocomplete="off"
                            class="layui-input" readonly>
                 </div>
                 <br>

                 <label class="layui-form-label">年龄</label>
                 <div class="layui-input-block">
                     <input type="text" name="age" required lay-verify="required" autocomplete="off"
                            class="layui-input" readonly>
                 </div>
                 <br>
                 <div class="layui-form-item layui-form-text">
                     <label class="layui-form-label">检查</label>
                     <div class="layui-input-block">
                         <textarea name="desc" placeholder="请输入检查结果" class="layui-textarea"></textarea>
                     </div>
                 </div>
                 <br>
                 <div class="layui-form-item layui-form-text">
                     <label class="layui-form-label">诊断</label>
                     <div class="layui-input-block">
                         <textarea name="desc" placeholder="请输入诊断结果" class="layui-textarea"></textarea>
                     </div>
                 </div>
                 <br>
                 <div class="layui-form-item layui-form-text">
                     <label class="layui-form-label">处理意见</label>
                     <div class="layui-input-block">
                         <textarea name="desc" placeholder="请输入处理意见" class="layui-textarea"></textarea>
                     </div>
                 </div>
                 <br>
                 <label id="over" class="layui-btn layui-btn-normal">诊断完毕</label>
             </form>
         </div>

         <script>
             layui.use(['element', 'form', 'laydate', 'table'], function() {
                 var element = layui.element;
                 var form = layui.form;
                 var table = layui.table;
                 var $ = layui.jquery;

                 console.log(parent.regidv);

                 $("#over").click(function () {
                     $.post(
                         '/his/html/pinfo/qeuzhen',
                         {regid:parent.regidv},
                         function (res,status,xhr) {
                             console.log(res);
                         },
                         'json'
                     )
                 })
             });
         </script>
	</body>

</html>
