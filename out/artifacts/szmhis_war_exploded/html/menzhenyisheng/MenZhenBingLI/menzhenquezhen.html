<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>门诊确诊</title>
		<link rel="stylesheet" type="text/css" href="../../../layui/css/layui.css"/>
	</head>
	<body>
		 <div class="">
                        <label class="layui-form-label">病历号</label>
                        <div class="layui-input-block">
                            <input type="text" name="" required lay-verify="required" autocomplete="off"
                                class="layui-input">
                        </div>
                        <br>
                        <label class="layui-form-label">患者姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="" required lay-verify="required" autocomplete="off"
                                class="layui-input">
                        </div>
                        <br>
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">男</option>
                                <option value="">女</option>
                            </select>
                        </div>
                        <br>
                        <label class="layui-form-label">年龄</label>
                        <div class="layui-input-block">
                            <input type="text" name="" required lay-verify="required" autocomplete="off"
                                class="layui-input">
                        </div>
                        <br>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">检查</label>
                            <div class="layui-input-block">
                                <textarea name="desc" placeholder="请输入检查结果" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">诊断</label>
                            <div class="layui-input-block">
                                <textarea name="desc" placeholder="请输入诊断结果" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">处理意见</label>
                            <div class="layui-input-block">
                                <textarea name="desc" placeholder="请输入处理意见" class="layui-textarea"></textarea>
                            </div>
                        </div>

                    </div>
	</body>
</html>
