	<body>

		<script>
		layui.use('table', function(){
		  var table = layui.table;
		  var $ = layui.jquery;
//		  增加表格
		  table.render({

		    ,url:'/demo/table/user/'

		      ,{field:'name', width:80, title: '名称'}

		      ,{field:'shuliang', width:80, title: '数量'}

		      ,{field:'danjia', title: '单价'}
		      ,{field:'money', title: '金额'}

		    ]]
		  });
//		  合计金额
