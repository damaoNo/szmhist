<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增非药品收费项目</title>
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	</head>

	<body>
		<form>
		<br />
		<div style="text-align:center;"><b style="font-size:20px ;">新增非药品收费项目</b></div>
		<br />
		<div style="margin:0 auto;width: 530px;">
			<table border="0" cellspacing="" cellpadding="" style="border-collapse:separate; border-spacing:10px 10px;"
>
				<tr>
					<td>项目编码 ： <input style="width: 160px;height: 30px;" type="text" name="1" id="" value="" placeholder="项目编码" /></td>
					<td>项目名称 ： <input style="width: 160px;height: 30px;" type="text" name="" id="" value="" placeholder="项目名称" /></td>
				</tr>
				<tr>
					<td><span style="margin-left: 28px;">规格 ： </span><input style="width: 160px;height: 30px;" type="text" name="" id="" value="" placeholder="规格" /></td>
					<td><span style="margin-left: 28px;">单价 ： </span><input style="width: 160px;height: 30px;" type="text" name="" id="" value="" placeholder="单价" /></td>
				</tr>
				<tr>
					<td>
						费用分类 ：
						<select style="width: 160px;height: 30px;" name="" id="">
							<option value="volvo">门诊手术费</option>
							<option value="volvo">麻醉药费用</option>
							<option value="volvo">麻醉费</option>
							<option value="volvo">处置材料费</option>
							<option value="volvo">处置费</option>
							<option value="volvo">中草药费</option>
							<option value="volvo">中成药费</option>
							<option value="volvo">西药费</option>
							<option value="volvo">CT材料费</option>
							<option value="volvo">CT检查费</option>
							<option value="volvo">MRI材料费</option>
							<option value="volvo">MRI检查费</option>
							<option value="volvo">放射科材料费</option>
							<option value="volvo">放射检查费</option>
							<option value="volvo">超声材料费</option>
							<option value="volvo">超声检查费</option>
							<option value="volvo">检验材料费</option>
							<option value="volvo">检验费</option>
							<option value="volvo">诊疗费</option>
							<option value="volvo">挂号费</option>
						</select>
					</td>
					<td>执行科室 ： <input style="width: 160px;height: 30px;" type="text" name="" id="" value="" placeholder="规格" /></td>
				</tr>
				<tr>
					<td>项目类型 ： <input style="width: 160px;height: 30px;" type="text" name="" id="" value="" placeholder="项目类型" /></td>
					<td>拼音助记码 ： <input style="width: 160px;height: 30px;" type="text" name="" id="" value="" placeholder="拼音助记码" /></td>
				</tr>
			</table>
			<br />
			<br />
			<div style="text-align:center;">
				<input class="layui-btn layui-btn-normal" style="width: 80px;height: 35px;" type="reset" name="" id="" value="清空" />
				<input class="layui-btn layui-btn-normal" style="width: 80px;height: 35px;" type="submit" name="" id="" value="提交" />
			</div>
		</div>
		</form>
	</body>

</html>
