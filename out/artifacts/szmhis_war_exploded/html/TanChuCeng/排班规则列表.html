<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>排班规则列表</title>
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	</head>

	<body>
		<form>
			<div style="text-align:center;">
				<b style="font-size:20px;">查询排班规则</b>
			</div>
			<br />
			<div style="text-align:center;">
				<span>科室：</span>
				<input style="height: 35px;" type="text" name="" id="" value="" placeholder="科室" />
				<input class="layui-btn layui-btn-normal" style="width: 70px;height: 35px;margin-left: 20px;" type="submit" name="" id="" value="查询" />
				<input class="layui-btn layui-btn-normal" style="width: 70px;height: 35px;" type="reset" name="" id="" value="清空" />
			</div>
			<br />
			<table class="layui-table" lay-data="{url:'/test/table/demo1.json', id:'test3'}" lay-filter="test3">
				<thead>
					<tr>
						<th lay-data="{type:'checkbox'}"></th>
						<th lay-data="{field:'id'}">规则名称</th>
						<th lay-data="{field:'username'}">科室名称</th>
						<th lay-data="{field:'email'}">医生名称</th>
						<th lay-data="{field:'sex'}">时间</th>
					</tr>
				</thead>
			</table>
		</form>
		<script src="../../layui/layui.js" charset="utf-8"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;

				//监听单元格编辑
				table.on('edit(test3)', function(obj) {
					var value = obj.value //得到修改后的值
						,
						data = obj.data //得到所在行所有键值
						,
						field = obj.field; //得到字段
					layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
				});
			});
		</script>
	</body>

</html>
