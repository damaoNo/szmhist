<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增挂号级别</title>
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	</head>

	<body>
		<form>
			<div style="text-align:center;">
				<h2 style="margin-top: 40px;">新增挂号级别</h2>
			</div>
			<br />
			<div style="margin:0 auto;width: 500px;">
				<table border="0" cellspacing="1" cellpadding="1" id=l_yihaobiao width="80%" style="border-collapse:separate; border-spacing:50px 15px;">
					<tr>
						<td><span>号别编码：</span><input style="height: 30px;" class="l_input" type="text" name="" id="" value="" placeholder="号别编码" /></td>
						<td><span>号别名称：</span><input style="height: 30px;" class="l_input" type="text" name="" id="" value="" placeholder="号别名称" /></td>
					</tr>
					<tr>
						<td><span>显示顺序号: </span><input style="height: 30px;" class="l_input" type="text" name="" id="" value="" placeholder="显示顺序号" /></td>
						<td><span>挂号费: </span> <input style="height: 30px;" class="l_input" type="text" name="" id="" value="" placeholder="挂号费" /></td>
					</tr>
					<tr>
						<td><span>挂号限额: </span><input style="height: 30px;" class="l_input" type="text" name="" id="" value="" placeholder="挂号限额" /></td>
					</tr>
					<tr>
				</table>
				<br />
				<div style="text-align:center;">
					<input class="layui-btn layui-btn-normal" style="width: 70px;height: 35px;" type="reset" name="" id="" value="清空" />
					<input class="layui-btn layui-btn-normal" style="width: 70px;height: 35px;" type="submit" name="" id="" value="保存" />
				</div>
			</div>
		</form>
	</body>

</html>
